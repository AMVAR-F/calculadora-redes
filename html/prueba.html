<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="../css/prueba.css">

<body>
    <div id="control-panel">

        <div class="device" draggable="true" id="computer">

        </div>
        <div class="device" draggable="true" id="server">
            <img src="../images/server.png" alt="servidor">
        </div>
        <div class="device" draggable="true" id="router">
            <img src="../images/router.png" alt="router">
        </div>
        <div class="device" draggable="true" id="cable">
            <img src="../images/cable.png" alt="cable">
        </div>
    </div>
    
    <div id="workspace">
        <canvas id="canvas"></canvas>
    </div>

    <div class="cont">
        <button id="play">Iniciar Simulaci칩n</button>
        <button id="stop">Detener Simulaci칩n</button>
        <a href="../index.html">
            <button>Regresar al Home</button>
        </a>
    </div>

    <div id="config-dialog">
        <h3>Configuraci칩n del Router</h3>
        <label for="router-name">Nombre:</label>
        <input type="text" id="router-name">
        <label for="router-ip">IP:</label>
        <input type="text" id="router-ip">
        <label for="router-mask">M치scara:</label>
        <input type="text" id="router-mask" value="255.255.255.0">
        <button id="save-config">Guardar</button>
    </div>


</body>
<script src="../js/prueba.js"></script>
</html>
